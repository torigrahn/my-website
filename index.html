<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Tori's choice generator</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <span class="header">HELP ME CHOOSE BETWEEN...</span>
    <div class="inputSection">
      <div>
        <button class="addButton">Add row</button>
      </div>
      <div class="inputs">
        <input placeholder="Something..." class="inputChoose"></input>
      </div>
    </div>
    <div class="resultSection"></div>
    <button class="goButton">Go!</button>
    <img class="rilakkuma" src="https://orig00.deviantart.net/a380/f/2013/110/d/1/learn_japanese_with_rilakkuma___beta___by_acevilletta-d620rp7.png" alt="Rilakkuma">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_button = function() {
        $('.inputs').append('<input class="inputChoose"></input>')
      }

      /*var change_color = function() {
        $('.header').css('color', 'red');
      }*/

      var toggle_header = function() {
        $('.header').toggleClass('color');
      }

      $('.addButton').click(add_button)
      //$('.header').click(change_color)
      $('.header').click(toggle_header)

      var options = []
      var submit = function() {
        $('.inputSection').hide()
        $('.resultSection').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
      }
      $('.goButton').click(submit)
    })
    </script>
  </body>
</html>
